<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
   
  </head>
  <body>
    <canvas id="myCanvas" width="400" height="600"></canvas>
    <script>
      var c=document.getElementById("myCanvas");
      var ctx=c.getContext("2d");
      
      var game = {lives: 3, score: 0};
      var player = {x: 75, y:110 , color: "green", radius: 25};     
      var harm = {x: c.width, y:100 , color: "blue", radius: 25};
      var benefit = {x: c.width, y:125, color:"green",radius:25};
      
      
      function draw() {
        ctx.clearRect(0,0,c.width,c.height);
        
        
        // draw harm
        harm.x--;
        
        if (harm.x <= 0) {
          harm.x = c.width;
        }
        
        ctx.fillStyle = harm.color;
        ctx.beginPath();
        ctx.arc(harm.x,harm.y,harm.radius,0,2*Math.PI);
        ctx.fill();
        
        // collision check, using code from 
        //   https://developer.mozilla.org/en-US/docs/Games/Techniques/2D_collision_detection
        
        var dx = player.x - harm.x;
        var dy = player.y - harm.y;
        var distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance < player.radius + harm.radius) {
            // collision detected!
            console.log("collision");
            
            harm.x = c.width;   // reposition harm 
            game.lives--;       // reduce lives
            
            // TODO: handle game over condition
            
        }  

        
        
        
        // TODO:  draw benefi

        benefit.x--;
        
        if (benefit.x <= 0) {
          benefit.x = benefit.width;
        }
        
        ctx.fillStyle = benefit.color;
        ctx.beginPath();
        ctx.arc(benefit.x,benefit.y,benefit.radius,0,2*Math.PI);
        ctx.fill();
        
        // collision check, using code from 
        //   https://developer.mozilla.org/en-US/docs/Games/Techniques/2D_collision_detection
        
        var dx2 = player.x - benefit.x;
        var dy2= player.y - benefit.y;
        var distance2 = Math.sqrt(dx2 * dx2 + dy2 * dy2);
        
        if (distance2 < player.radius + benefit.radius) {
            // collision detected!
            console.log("collision");
            
            benefit.x = c.width;   // reposition harm 
            game.lives--;       // reduce lives
            
            // TODO: handle game over condition
            
            
            console.log(game);
        }
        
        
        
        
        
        
        
        // draw player
        ctx.fillStyle = player.color;
        ctx.beginPath();
        ctx.arc(player.x,player.y,player.radius,0,2*Math.PI);
        ctx.fill();
        
        
        
        
        // TODO:  draw score and lives
      
        
      
      
      
        requestAnimationFrame(draw);
      }
      
      $(document).keydown(function(e) {
          console.log(e)
    switch(e.which) {
        case 37: // left
        break;

        case 38: 
           player. y-=5;// up
        break;

        case 39: // right
        break;

        case 40: // down
            player.y+=5;
        break;

        default: return; // exit this handler for other keys
    }
    e.preventDefault(); // prevent the default action (scroll / move caret)
});
      
      
      draw();

      // TODO:  keyboard events to change player y coordinate
      
      
      // TODO:  space bar to pause game




    </script>
  </body>
</html>
