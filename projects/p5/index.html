    <script>
      const player = document.getElementById('player');
      const canvas2 = document.getElementById('canvas2');
      const context2 = canvas2.getContext('2d');
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      const captureButton = document.getElementById('capture');
      var canvas3 = [];
      var context3 = [];
      var count = 0;
    
      const constraints = {
        video: true,
      };
      
      $("#hidden").hide();
    
      captureButton.addEventListener('click', () => {
        // Draw the video frame to the canvas.
        context.drawImage(player, 0, 0, canvas.width, canvas.height);
        getImageData();
      });
    
      // Attach the video stream to the video element and autoplay.
      navigator.mediaDevices.getUserMedia(constraints)
        .then((stream) => {
          player.srcObject = stream;
        });
     
     //getImageData();
     function getImageData(){
        var requestBody = {"requests":[
            {
              "image":{
                "content": canvas.toDataURL().split(",")[1]
              },
              "features":[
                {
                  "type":"FACE_DETECTION",
                  "maxResults":20
                }
              ]
            }
        ]
        };
        var clone, faceCount;
        $.ajax({
            method: "POST",
            contentType: "application/json",
            url: "https://vision.googleapis.com/v1/images:annotate?key=AIzaSyAW85ZSYCRiQikO7WqZAPIFyX7vsbalPqI",
            data :JSON.stringify(requestBody)
        })  
         .done(function(response) {
            console.log(response);
            //console.log(response.responses[0].labelAnnotations[0].boundingPoly.vertices);
            var i;
            
            for(i = 0; i < response.responses[0].labelAnnotations.length; i++)
            {
              clone.append("Description: " + response.responses[0].labelAnnotations[i].description + " Score: " + response.responses[0].labelAnnotations[i].score)
            }
            count++;
         });
    
     }
