<script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 8
            });
        }
   </script>
   
   <script>
        $.get("https://data.cityofchicago.org/resource/t57k-za2y.json?$SELECT=distinct%20clinic_type", function(response) {
            
           
            
        $.each(response, function(i,v) {
              var clone = $("template").clone();
              clone.attr("id", v.id);
              clone.find("section h1").text(v.landmark_name);
              clone.find("section h2").text(v.address);
              clone.find(".mb-2").html("Clinic Address: " + v.street_address + "<br>" + "City,State Zip: " + v.architect + "<br>" + "Date Built: " + v.date_built);
             
              $("#list").append(clone);
            })
        

        
      });
      
   </script>
